<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Where we are</title>
  </head>
  <body>
    <div class="app">
      <div class="canv">
        <canvas class="webgl"></canvas>
      </div>
      <div class="buttons">
        <div id="weAre" class="btn">
          <p>Where we are</p>
        </div>
        <div id="weExport" class="btn">
          <p>Where we sell</p>
        </div>
      </div>
      <div class="configs">
        <p>Settings</p>
        <div data-hover="Disable / enable auto rotation" class="desableautorot custmsg">
          <img id="iconPath" src="public/static/rotate.svg" alt="">
        </div>

        <div data-hover="Change map style" id="maps" class="changemap custmsg">
          <img id="iconSrc" src="public/static/globe_dot.svg" alt="">
        </div>

      </div>
        <div class="sidecards"></div>
        <div class="flags">
        </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
